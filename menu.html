<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">
    <aside class="menu">
        <header class="menu__header">
            <button class="menu__button button button--close" type="button"></button>
            <a class="menu__logo logo" href="#" aria-label="Логотип"><img class="logo__img" src="images/icons/Group.svg" alt="Логотип" width="97px" height="51px"></a>
            <a class="menu__button button button--search" href="#" aria-label="Поиск по сайту"></a>
        </header>
        <nav class="menu__nav-menu nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__item"><a class="nav-menu__link nav-menu__link--active" href="#">Ремонт техники</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Услуги и сервисы</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Корпоративным клиентам</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Продавцам техники</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Партнёрам</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Производителям</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Наши сервисные центры</a></li>
                <li class="nav-menu__item"><a class="nav-menu__link" href="#">Контакты</a></li>
            </ul>
        </nav>
        <ul class="menu__contacts contacts">
            <li class="contacts__item">
                <ul class="contacts__interaction interaction">
                    <li class="interaction__item"><button class="button button--call" type="button" aria-label="Заказать звонок"></button></li>
                    <li class="interaction__item"><button class="button button--feedback" type="button" aria-label="Обратная связь"></button></li>
                    <li class="interaction__item"><a class="button button--profile" href="#" aria-label="Зайти в профиль"></a></li>
                </ul>
            </li>
            <li class="contacts__item"><a class="contacts__mail mail" href="#" aria-label="Почта CPS">mail@cps.com</a></li>
            <li class="contacts__item"><span class="contacts__tel tel" aria-label="Телефон справочной">8 800 890 8900</span></li>
        </ul>
        <ul class="menu__lang lang">
            <li class="lang__item"><button class="lang__btn lang__btn--active" type="button" aria-label="Сменить язык на русский">ru</button></li>
            <li class="lang__item"><button class="lang__btn" type="button" aria-label="Сменить язык на английский">en</button></li>
            <li class="lang__item"><button class="lang__btn" type="button" aria-label="Сменить язык на китайский">ch</button></li>
