<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPS - ремонт техники</title>
    <link rel="stylesheet" href="../brands/brands.css">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width: 767px)" href="https://unpkg.com/swiper/swiper-bundle.css">
</head>
<body class="body">
    <section class="section">
        <h1 class="section__title">Ремонт техники различных брендов</h1>
        <div class="section__swiper-container swiper-container">
            <ul class="section__brand-list brand-list swiper-wrapper brand-list--minimize">
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Lenovo.png" alt="Lenovo"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Sumsung.png" alt="Sumsung"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Apple.png" alt="Apple"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/ViewSonic.png" alt="ViewSonic"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Bosch.png" alt="Bosch"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/HP.png" alt="HP"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Acer.png" alt="Acer"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Sony.png" alt="Sony"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Lenovo.png" alt="Lenovo"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Sumsung.png" alt="Sumsung"></a></li>
                <li class="brand-list__item swiper-slide"><a class="brand-list__link" href="#"><img class="brand-list__img" src="../images/brands/Apple.png" alt="Apple"></a></li>
            </ul>
            <div class="section__swiper-pagination swiper-pagination"></div>
        </div>
        <button class="section__show-all-btn show-all-btn" type="button">
            <span class="show-all-btn__text">Показать все</span>
        </button>
    </section>




    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="brands.js"></script>
</body>
</html>
